<!DOCTYPE html>
<html>
<head>
    <title>Resume Analysis Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="result-layout">

    <!-- LEFT PANEL -->
    <div class="left-panel">
        <h2>Overall Resume Score</h2>

       <!-- Battery Score -->
<div class="battery">
    <div class="battery-body">
        <div class="battery-fill" style="width: {{ overall_score }}%"></div>
    </div>
    <div class="battery-cap"></div>
    <div class="battery-text">{{ overall_score }}%</div>
</div>


        <!-- Suggestions -->
        <div class="overall-suggestions">
            <h3>Improvement Suggestions</h3>
            <ul>
                {% for tip in overall_suggestions %}
                <li>{{ tip }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <!-- RIGHT PANEL -->
    <div class="right-panel">
        <h2>Top Job Matches</h2>

        {% for job in jobs %}
        <div class="job-card">
            <div class="job-title">
                {{ loop.index }}. {{ job.title }}
            </div>

            <div class="match">
                Job Match: {{ job.job_match }}%
            </div>

            <div class="explain">
                {{ job.explanation }}
            </div>

            <a class="apply-btn" href="{{ job.link }}" target="_blank">
                Apply Now
            </a>
        </div>
        {% endfor %}
    </div>

</div>

</body>
</html>
