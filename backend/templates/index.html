<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AI Job Recommender</title>

    <!-- Static CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

    <div class="container">
        <h1>AI Job Recommender</h1>

        <form id="resumeForm">
            <input type="file" id="resume" accept=".pdf" required>
            <button type="submit">Find Best Jobs</button>
        </form>

        <p id="status"></p>
    </div>

    <script>
        const form = document.getElementById("resumeForm");
        const statusText = document.getElementById("status");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const fileInput = document.getElementById("resume");
            if (!fileInput.files.length) {
                alert("Please upload a resume PDF");
                return;
            }

            const formData = new FormData();
            formData.append("resume", fileInput.files[0]);

            statusText.innerText = "üîç Analyzing resume, please wait...";

            try {
                const response = await fetch(
                    "/analyze",   // ‚úÖ SAME ORIGIN
                    {
                        method: "POST",
                        body: formData
                    }
                );

                if (!response.ok) {
                    throw new Error("Backend error");
                }

                const data = await response.json();

                localStorage.setItem("resultData", JSON.stringify(data));
                window.location.href = "/result";

            } catch (error) {
                console.error(error);
                statusText.innerText = "‚ùå Server error. Check backend logs.";
            }
        });
    </script>

</body>

</html>
